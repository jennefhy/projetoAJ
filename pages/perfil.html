     <div class="container rounded bg-white mt-5 mb-5">
          <div class="row">
              <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                  <img class="rounded-circle mt-5" width="150px"
                  src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"/>
                  <span class="font-weight-bold">Jennefhy</span>
                  <span class="text-black-50"> jennefhy.saiury@gmail.com </span>
                </div>
            </div> 
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                   <div class="d-flex justify-content-center align-items-center mb-3">
                      <h4>Configurações do Perfil</h4>
                   </div>
                   <div class="row mt-2">
                      <div class="col-md-6">
                          <label class="labels">
                            Nome 
                          </label>
                          <input type="text" class="form-control"
                          placeholder="primeiro nome" value="">
                      </div> 
                      <div class="col-md-6">
                        <label class="labels">
                          Sobrenome 
                        </label>
                        <input type="text" class="form-control"
                        placeholder="segundo nome" value="">
                     </div>
                   </div>
                   <div class="row mt-3">
                       <div class="col-md-12">
                           <label class="labels">
                            Número de Telefone
                           </label>
                           <input type="text" class="form-control"
                           placeholder="telefone para contato" value="">
                       </div>
                       <div class="col-md-12">
                        <label class="labels">
                            Bairro
                        </label>
                        <input type="text" class="form-control"
                        placeholder="digite o bairro" 
                        value="">
                   </div>
                   <div class="col-md-12">
                    <label class="labels">
                      Rua
                    </label>
                    <input type="text" class="form-control"
                    placeholder="digite a rua" 
                    value="">
                </div>
                <div class="col-md-12">
                  <label class="labels">
                    CEP
                  </label>
                  <input type="text" class="form-control"
                  placeholder="digite o CEP" 
                  value="">
                </div>
                <div class="col-md-12">
                  <label class="labels">
                    Estado
                  </label>
                  <input type="text" class="form-control"
                  placeholder="digite o estado" 
                  value="">
            </div> 
            <div class="col-md-12">
              <label class="labels">
                E-mail
              </label>
              <input type="text" class="form-control"
              placeholder="digite o e-mail" 
              value="">         
             </div>
           </div>
           <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="button">
               Salvar
            </button>
           </div>
        </div>
     </div>
     <div class="col-md-4">
        <div class="p-3 py-5">
            <div class="d-flex justify-content-center align-items-center">

                </h4>
            </div>

                <label class="labels">

            <div class="col-md-12">
                <label class="labels">
                    Senha
                </label>
