<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AJ - LOJA DE INFORMÁTICA </title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./img/Projeto de WEB - AJ.jpg" rel="icon">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/css.css" rel="stylesheet">
  </head>
  
  <body>
    <div id="login">
        <h3 class="text-center text-white "> Formulário de Login </h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-4">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form">
                            <div class="form-group">
                                <label for="username" class="text-info"> Nome do usuário: </label>
                                <input type="text" id="username" name="username" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info"> Senha: </label>
                                <input type="password" id="password" name="password" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <div class="row mt-2">
                                    <div class="col-md-6">
                                        <label for="remember-me" class="text-info"> 
                                            <span> Lembrar Senha </span> 
                                            <span> 
                                                <input type="checkbox" name="remember-me" id="remember-me"> 
                                            </span> 
                                        </label>
                                    </div>
                                    <div class="col-md-6">
                                        <a href="projeto2.html" class="text-info"> Resistrar </a>
                                    </div>
                                </div>
                                <input onclick="login()" type="submit" name="submit" value="Login" class="btn btn-info btn-md mt-2"/>
                            </div>
                        </form>
                    </div>                   
                </div>                
            </div>
        </div>
    </div>
  </body>
</html>
