<!DOCTYPE html>
<html lang="en">
<head>
  <title>AJ Produtos</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script src="..\js\login.js"></script>
</head>
<body>
  <div id="login">
    <h2 class="text-center pt-5 text-white">Formulário de Login</h2>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form">
              <div class="form-group">
                <label for="username" class="text-dark"> Usuário: </label>
                <input type="text" name="username" id="username" class="form-control">
              </div>
              <div class="form-group">
                <label for="password" class="text-dark"> Senha: </label>
                <input type="password" name="password" id="password" class="form-control">
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <label class="text-dark mt-2">
                      <span>Lembre - se </span>
                      <span>
                        <input id="remember-me" name="remember-me" type="checkbox">
                      </span>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <input onclick="login()" type="button" name="submit" value="Login" class="btn bg-info btn-md mt-2">
                  </div>
                  <div class="col-md-6">
                    <a href="/register" class="btn bg-success btn-md mt-2">Registre - se</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html
