<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AJ - LOJA DE INFORMÁTICA </title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Projeto de WEB - AJ.jpg" rel="icon">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="register">
        <h3 class="text-center pt-5 text-white"> Formulário de Cadastro </h3>
        <div class="container">
            <div id="register-row" class="row justify-content-center align-items-center">
                <div id="register-column" class="col-md-4">
                    <div id="register-box" class="col-md-12">
                        
                        <form id="register-form" class="form">
                            <div class="form-group">
                                <label for="username" class="text-info"> Nome do usuário: </label>
                                <input type="text" id="username" name="username" class="form-control"/>
                            </div>
                            
                            <form id="register-form" class="form">
                                <div class="form-group">
                                    <label for="email" class="text-info"> E-mail: </label>
                                    <input type="email" id="email" name="email" class="form-control"/>
                                </div>
                            
                                <div class="form-group">
                                <label for="password" class="text-info"> Senha: </label>
                                <input type="password" id="password" name="password" class="form-control"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="text-info"> Repita a Senha: </label>
                                <input type="password" id="password" name="password" class="form-control"/>
                            </div>
                            
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input onclick="register()" type="submit" name="submit" value="Cadastrar" class="btn btn-info btn-md mt-2"/>
                                    </div>
                                    <div class="col-md-6">
                                        <a href="/index3" class="btn btn-success btn-md mt-2"> Voltar </a>
                                    </div>
                                </div> 
                            </div>
                        </form>
                    </div>                   
                </div>                
            </div>
        </div>
    </div>
  </body>
</html>
